<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos para Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-success text-white text-center py-3">
        <h1>Mascotas Felices</h1>
    </header>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mascotas Felices</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#perros">Comida para Perros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gatos">Comida para Gatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Productos -->
    <section class="container my-4">
        <!-- Comida para Perros -->
        <h2 id="perros" class="text-center mb-4">Comida para Perros</h2>
        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="product-card card shadow-sm text-center p-3">
                    <img src="https://res.cloudinary.com/walmart-labs/image/upload/w_960,dpr_auto,f_auto,q_auto:best/mg/gm/1p/images/product-images/img_large/00750200287246l.jpg" alt="Alimento para perros">
                    <h3>Premium Dog Food</h3>
                    <p>Proteína alta, mordida pequeña.</p>
                    <p class="fw-bold">Precio: $1500/kg</p>
                    <div class="quantity-controls d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger" onclick="updateQuantity('product1', -1)">-</button>
                        <span id="quantity-product1" class="mx-3">1</span>
                        <button class="btn btn-success" onclick="updateQuantity('product1', 1)">+</button>
                    </div>
                    <p class="fw-bold" id="total-price-product1">$1500</p>
                    <p class="text-success" id="shipping-info-product1"></p>
                    <button class="btn btn-success w-100 mt-2"
                        onclick="sendToWhatsApp('product1', 'Premium Dog Food', 1500)">Pedir por WhatsApp</button>
                </div>
            </div>
        </div>

        <!-- Comida para Gatos -->
        <h2 id="gatos" class="text-center mt-5 mb-4">Comida para Gatos</h2>
        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="product-card card shadow-sm text-center p-3">
                    <img src="https://th.bing.com/th/id/OIP.zOtNp7iu4qaF6TczMJzHogHaHa?rs=1&pid=ImgDetMain" alt="Alimento para gatos">
                    <h3>Premium Cat Food</h3>
                    <p>Alta digestibilidad, sabor irresistible.</p>
                    <p class="fw-bold">Precio: $1600/kg</p>
                    <div class="quantity-controls d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger" onclick="updateQuantity('product6', -1)">-</button>
                        <span id="quantity-product6" class="mx-3">1</span>
                        <button class="btn btn-success" onclick="updateQuantity('product6', 1)">+</button>
                    </div>
                    <p class="fw-bold" id="total-price-product6">$1600</p>
                    <p class="text-success" id="shipping-info-product6"></p>
                    <button class="btn btn-success w-100 mt-2"
                        onclick="sendToWhatsApp('product6', 'Premium Cat Food', 1600)">Pedir por WhatsApp</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts.js"></script>


</body>

</html>
